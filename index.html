<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="calculator.js"></script>
  <script defer src="script.js"></script>
  <title>JavaScript Based Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="display">
        <div previous-operand-text class="previous-operand"></div>
        <div current-operand-text class="current-operand"></div>
      </div>
      <button all-clear>AC</button>
      <button delete>DEL</button>
      <button operator>รท</button>
      <button number>1</button>
      <button number>2</button>
      <button number>3</button>
      <button operator>*</button>
      <button number>4</button>
      <button number>5</button>
      <button number>6</button>
      <button operator>+</button>
      <button number>7</button>
      <button number>8</button>
      <button number>9</button>
      <button operator>-</button>
      <button number>.</button>
      <button number>0</button>
      <button equals>=</button>
    </div>
  </div>
</body>

</html>
