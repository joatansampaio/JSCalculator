<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Based Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calcBox" class="calcBox">
      <div class="display" id="box-display"></div>
      <table class="calculator">
        <tbody>
            <tr>
              <td><input class="button" type="button" value="&#8730" id="sqrt" /></td>
              <td><input class="button" type="button" value="%" id="percent" /></td>
              <td><input class="button" type="button" value="&#8592" id="backspace" /></td>
              <td><input class="button" type="button" value="/" id="division"/></td>
            </tr>
            <tr>
              <td><input class="button" type="button" value="7" id = "seven"/></td>
              <td><input class="button" type="button" value="8" id = "eight"/></td>
              <td><input class="button" type="button" value="9" id = "nine"/></td>
              <td><input class="button" type="button" value="*" id = "mult"/></td>
            </tr>
            <tr>
              <td><input class="button" type="button" value="4" id = "four"/></td>
              <td><input class="button" type="button" value="5" id = "five"/></td>
              <td><input class="button" type="button" value="6" id = "six"/></td>
              <td><input class="button" type="button" value="-" id = "sub"/></td>
            </tr>
            <tr>
              <td><input class="button" type="button" value="1" id="one" /></td>
              <td><input class="button" type="button" value="2" id="two"/></td>
              <td><input class="button" type="button" value="3" id="three"/></td>
              <td><input class="button" type="button" value="+" id="sum"/></td>
            </tr>
            <tr>
              <td><input class="button" type="button" value="C" id="clear" /></td>
              <td><input class="button" type="button" value="0" id="zero"/></td>
              <td><input class="button" type="button" value="." id="dot"/></td>
              <td><input class="button" type="button" value="=" id="equal"/></td>
            </tr>
            </tbody>
          </table>
        </tbody>
        
    </div>
  </body>
</html>
